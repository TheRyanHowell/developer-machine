---
- name: Install Remi Repo
  dnf:
    name: "https://rpms.remirepo.net/fedora/remi-release-{{ ansible_distribution_version }}.rpm"
    state: present
    disable_gpg_check: true

- name: Install PHP modules
  dnf:
    name:
      - php72
      - php72-php-apcu
      - php72-php-cli
      - php72-php-common
      - php72-php-ctype
      - php72-php-curl
      - php72-php-dom
      - php72-php-gd
      - php72-php-iconv
      - php72-php-imagick
      - php72-php-intl
      - php72-php-json
      - php72-php-mbstring
      - php72-php-opcache
      - php72-php-xml
      - php72-php-zip
    state: latest
    enablerepo: remi

- name: Create a symbolic link to set the default php version
  file:
    src: /usr/bin/php72
    dest: /usr/bin/php
    owner: root
    group: root
    state: link
